<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light p-2 rounded">
    {% for name, url in breadcrumbs %}
      {% if forloop.last %}
        <li class="breadcrumb-item active" aria-current="page">{{ name }}</li>
      {% else %}
        <li class="breadcrumb-item"><a href="{{ url }}">{{ name }}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
