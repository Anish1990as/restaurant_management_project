<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Feedback - Tasty Byte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .feedback-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #ffdf6c, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: #ffdf6c;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f2c94c;
      transform: scale(1.03);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h2>We Value Your Feedback</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <textarea name="comment" rows="6" placeholder="Write your feedback here..." required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
