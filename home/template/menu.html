 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Tasty Byte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #fffaf0, #fef6e4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== HEADER ===== */
        .menu-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #b22222;
            letter-spacing: 2px;
        }
        .menu-header p {
            font-size: 1.1rem;
            color: #555;
        }

        /* ===== MENU CARD ===== */
        .menu-item-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
        }
        .menu-item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .menu-item-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        /* ===== MENU BODY ===== */
        .menu-item-body h5 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        .price-tag {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e67e22;
        }
        .order-btn {
            background-color: #b22222;
            color: #fff;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #8b1a1a;
        }

        /* ===== FOOTER ===== */
        footer {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ===== HEADER ===== -->
    <header class="menu-header text-center py-4">
        <h1>Our Signature Menu</h1>
        <p>Delicious dishes crafted with love ❤️</p>
    </header>

    <!-- ===== MENU ITEMS ===== -->
    <div class="row g-4">
        {% for item in menu %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="menu-item-card">
                <img src="{% static item.image %}" alt="{{ item.name }}">
                <div class="menu-item-body text-center p-3">
                    <h5>{{ item.name }}</h5>
                    <p class="price-tag">₹{{ item.price }}</p>
                    <a href="#" class="btn order-btn">Order Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="text-center py-4">
    <p>&copy; {{ restaurant_name|default:"Tasty Byte" }} - All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
